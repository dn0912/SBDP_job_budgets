<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Minimal working example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font: 13px Helvetica, Arial;
    }
  
    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  
    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }
  
    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }
  
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  
    #messages li {
      padding: 5px 10px;
    }
  
    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form action="">
    <input
      id="get-job-costs-button"
      autocomplete="off"
      placeholder="Enter job ID here e.g. '81abeb31-e4e7-4dfc-a216-f3fa95252643'"
    />
    <button>Get job costs</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
        var socket = io();
        $('form').submit(function (e) {
          e.preventDefault(); // prevents page reloading
          const inputVal = $('#get-job-costs-button').val()
          socket.emit('get-job-trace-data', inputVal);
          $('#get-job-costs-button').val('');

          $('#messages').append($('<li>').text(`Fetching data from job ID ${inputVal} ...`));
          return false;
        });
      });

    const socket = io();

    socket.on('connect', () => {
      $('#messages').append($('<li>').text('Ready'));
    });

    socket.on('disconnect', () => {
      $('#messages').append($('<li>').text('Disconnected'));
    });

    socket.on('return-job-trace-data', function (jobCostsDetails) {
      console.log('+++jobCostsDetails', jobCostsDetails)
      const { lambdaPrices,
        sqsPrices,
        s3Prices,
        totalJobPrice,
        totalJobPriceInUSD,
      } = jobCostsDetails

      const lambdaPricesListItem = `<strong>Lambda price:</strong> ${lambdaPrices}   `
      const sqsPricesListItem = `<strong>SQS price:</strong> ${sqsPrices}   `
      const s3PricesListItem = `<strong>S3 price:</strong> ${s3Prices}   `
      const totalJobPriceListItem = `<strong>Total job price (in nano $):</strong> ${totalJobPrice}   `
      const totalJobPriceInUSDListItem = `<strong>Total job price in $:</strong> ${totalJobPriceInUSD}   `

      $('#messages').append('<li>' + lambdaPricesListItem + sqsPricesListItem + s3PricesListItem + totalJobPriceInUSDListItem + totalJobPriceInUSDListItem + '</li>');
    });

    socket.on('no-job-found', function (jobId) {
      $('#messages').append($('<li>').text(`Job does not exists with job id ${jobId}`))
    })
  </script>
</body>

</html>
